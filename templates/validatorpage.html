{% extends "bootstrap/base.html" %}

{% block title %}
    Login
{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('.static', filename='styles.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <h2>Welcome Validator</h2>
        <form method="post"  role="form">
            <div class="form-group">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Points</th>
                        <th scope="col"></th>
                        <th scope="col">V Points</th>
                    <tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.points.points }}</td>
                            <td style="width: 70%;"></td>
                            <td>
                                <div>
                                    <label>
                                        <input type="number" class="form-control" name='inc'>
                                    </label>
                                </div>
                            </td>
                            <td>
                                <div>
                                    <button class="btn btn-primary" type="submit" name="val" value="plus">+</button>
                                </div>
                            </td>
                            <td>
                                <div>
                                    <button class="btn btn-warning" type="submit" name="val" value="sub">-</button>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </form>

    </div> <!-- /container -->
{% endblock %}
